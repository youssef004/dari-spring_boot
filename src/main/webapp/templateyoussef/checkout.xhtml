<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">
	<ui:param name="page_name" value="login" />
	<ui:define name="xxx">
		<head>
<meta charset="UTF-8" />
<meta name="description" content="" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<!-- Title  -->
<title>Dari.TN - Furniture Ecommerce Template | Home</title>

<!-- Favicon  -->
<link rel="icon" href="../ressources/img/core-img/favicon.ico" />

<!-- Core Style CSS -->
<link rel="stylesheet" href="../ressources/css/core-style.css" />
<link rel="stylesheet" href="../ressources/scss/style.css" />
		</head>
		<h:body>
			<!-- Search Wrapper Area Start -->
			<div class="search-wrapper section-padding-100">
				<div class="search-close">
					<i class="fa fa-close" aria-hidden="true"></i>
				</div>
				<div class="container">
					<div class="row">
						<div class="col-12">
							<div class="search-content">
								<form action="#" method="get">
									<input type="search" name="search" id="search"
										placeholder="Type your keyword..." />
									<button type="submit">
										<img src="../ressources/img/core-img/search.png" alt="" />
									</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Search Wrapper Area End -->

			<!-- ##### Main Content Wrapper Start ##### -->
			<!-- ##### Main Content Wrapper Start ##### -->
			<div class="main-content-wrapper d-flex clearfix">

				<!-- Mobile Nav (max width 767px)-->
				<div class="mobile-nav">
					<!-- Navbar Brand -->
					<div class="amado-navbar-brand">
						<a href="index.html"><img
							src="../ressources/img/core-img/logo.png" alt="" /></a>
					</div>
					<!-- Navbar Toggler -->
					<div class="amado-navbar-toggler">
						<span></span><span></span><span></span>
					</div>
				</div>

				<!-- Header Area Start -->
				<header class="header-area clearfix"> <!-- Close Icon -->
				<div class="nav-close">
					<i class="fa fa-close" aria-hidden="true"></i>
				</div>
				<!-- Logo -->
				<div class="logo">
					<a href="index.html"><img
						src="../ressources/img/core-img/logo.png" alt="" /></a>
				</div>
				<!-- Amado Nav --> <nav class="amado-nav">
				<ul>
					<li><h:link outcome="/templateyoussef/home" value="Home" /></li>
					<li><h:link outcome="/templateyoussef/shop" value="shop" /></li>
<li><h:link outcome="/templateyoussef/product-details" value="Product" /></li>
<li><h:link outcome="/templateyoussef/cart" value="Cart" /></li>
<li><h:link outcome="/templateyoussef/checkout" value="Checkout" /></li>
					
				</ul>
				</nav> <!-- Button Group -->
				<div class="amado-btn-group mt-30 mb-100">
					<a href="#" class="btn amado-btn mb-15">%Discount%</a> <a href="#"
						class="btn amado-btn active">New this week</a>
				</div>
				<!-- Cart Menu -->
				<div class="cart-fav-search mb-100">
					<a href="#" class="cart-nav"><img
						src="../ressources/img/core-img/cart.png" alt="" /> Cart <span>(0)</span></a>
					<a href="#" class="fav-nav"><img
						src="../ressources/img/core-img/favorites.png" alt="" />
						Favourite</a> <a href="#" class="search-nav"><img
						src="../ressources/img/core-img/search.png" alt="" /> Search</a>
				</div>
				<!-- Social Button -->
				<div class="social-info d-flex justify-content-between">
					<a href="#"><i class="fa fa-pinterest" aria-hidden="true" /></a> <a
						href="#"><i class="fa fa-instagram" aria-hidden="true" /></a> <a
						href="#"><i class="fa fa-facebook" aria-hidden="true" /></a> <a
						href="#"><i class="fa fa-twitter" aria-hidden="true" /></a>
				</div>
				</header>
				<!-- Header Area End -->

				<div class="cart-table-area section-padding-100">
					<h:form>
						<div class="container-fluid">
							<div class="row">
								<div class="col-12 col-lg-8">
									<div class="checkout_details_area mt-50 clearfix">

										<div class="cart-title">
											<h2>Checkout</h2>
										</div>

										<!--                             <form action="#" method="post"> -->
										<div class="row">
											<div class="col-md-6 mb-3">


												<!--                                         <input type="text" class="form-control" id="first_name" value="" placeholder="First Name" required=""/> -->
											</div>
											<div class="col-md-6 mb-3">

												<!--                                         <input type="text" class="form-control" id="last_name" value="" placeholder="Last Name" required=""/> -->
											</div>
											<div class="col-12 mb-3">
												<h:outputText value="Numero Carte"></h:outputText>
												<h:inputText class="form-control"
													placeholder=" Numero Carte"
													value="#{commandeController.carta}"></h:inputText>

												<!--                                         <input type="text" class="form-control" id="company" placeholder="Company Name" value=""/> -->
											</div>
											<div class="col-12 mb-3">
												<h:outputText value="month"></h:outputText>
												<h:inputText class="form-control" placeholder=" Montn Exp"
													value="#{commandeController.expMonth}"></h:inputText>

												<!--                                         <input type="email" class="form-control" id="email" placeholder="Email" value=""/> -->
											</div>
											<!--                                     <div class="col-12 mb-3"> -->
											<!--                                         <select class="w-100" id="country"> -->
											<!--                                         <option value="usa">United States</option> -->
											<!--                                         <option value="uk">United Kingdom</option> -->
											<!--                                         <option value="ger">Germany</option> -->
											<!--                                         <option value="fra">France</option> -->
											<!--                                         <option value="ind">India</option> -->
											<!--                                         <option value="aus">Australia</option> -->
											<!--                                         <option value="bra">Brazil</option> -->
											<!--                                         <option value="cana">Canada</option> -->
											<!--                                     </select> -->
											<!--                                     </div> -->
											<div class="col-12 mb-3">
												<h:outputText value="year"></h:outputText>

												<h:inputText class="form-control" placeholder=" year exp"
													value="#{commandeController.expYear}"></h:inputText>

												<!--                                         <input type="text" class="form-control mb-3" id="street_address" placeholder="Address" value=""/> -->
											</div>
											<div class="col-12 mb-3">
												<h:outputText value="cvc"></h:outputText>

												<h:inputText class="form-control" placeholder=" CVC"
													value="#{commandeController.cvc}"></h:inputText>

												<!--                                         <input type="text" class="form-control" id="city" placeholder="Town" value=""/> -->
											</div>
											<div class="col-md-6 mb-3">
												<!--                                         <input type="text" class="form-control" id="zipCode" placeholder="Zip Code" value=""/> -->
											</div>
											<div class="col-md-6 mb-3">
												<!--                                         <input type="number" class="form-control" id="phone_number" min="0" placeholder="Phone No" value=""/> -->
											</div>
											<div class="col-12 mb-3">
												<textarea name="comment" class="form-control w-100"
													id="comment" cols="30" rows="10"
													placeholder="Leave a comment about your order"></textarea>
											</div>

											<div class="col-12">
												<div class="custom-control custom-checkbox d-block mb-2">
													<input type="checkbox" class="custom-control-input"
														id="customCheck2" /> <label class="custom-control-label"
														for="customCheck2">Create an accout</label>
												</div>
												<div class="custom-control custom-checkbox d-block">
													<input type="checkbox" class="custom-control-input"
														id="customCheck3" /> <label class="custom-control-label"
														for="customCheck3">Ship to a different address</label>
												</div>
											</div>
										</div>
										<!--                             </form> -->
									</div>
								</div>
								<div class="col-12 col-lg-4">
									<div class="cart-summary">
										<h5>Cart Total</h5>
										<ul class="summary-table">
											<li><span>subtotal:</span> <span>$140.00</span></li>
											<li><span>delivery:</span> <span>Free</span></li>
											<li><span>total:</span> <span>$140.00</span></li>
										</ul>

										<div class="payment-method">
											<!-- Cash on delivery -->
											<div class="custom-control custom-checkbox mr-sm-2">
												<input type="checkbox" class="custom-control-input" id="cod"
													checked="" /> <label class="custom-control-label" for="cod">Cash
													on Delivery</label>
											</div>
											<!-- Paypal -->
											<div class="custom-control custom-checkbox mr-sm-2">
												<input type="checkbox" class="custom-control-input"
													id="paypal" /> <label class="custom-control-label"
													for="paypal">Paypal <img class="ml-15"
													src="../ressources/img/core-img/paypal.png" alt="" /></label>
											</div>
										</div>

										<div class="cart-btn mt-100">
											<h:commandButton class="btn amado-btn w-100" value="Checkout"
												action="#{commandeController.Pay(commandeController.idCommande,1,commandeController.carta,commandeController.expMonth,commandeController.expYear,commandeController.cvc)}" />
											<!--                                 <a href="#" class="btn amado-btn w-100">Checkout</a> -->
										<h:commandButton class="btn amado-btn w-100" value="facture"
												action="#{FactureController.facturepdf}" />
										</div>
									</div>
								</div>
							</div>
						</div>
					</h:form>
				</div>
			</div>
			<!-- ##### Main Content Wrapper End ##### -->


			<!-- ##### Footer Area End ##### -->

			<!-- ##### jQuery (Necessary for All JavaScript Plugins) ##### -->
			<script src="../ressources/js/jquery/jquery-2.2.4.min.js"></script>
			<!-- Popper js -->
			<script src="../ressources/js/popper.min.js"></script>
			<!-- Bootstrap js -->
			<script src="../ressources/js/bootstrap.min.js"></script>
			<!-- Plugins js -->
			<script src="../ressources/js/plugins.js"></script>
			<!-- Active js -->
			<script src="../ressources/js/active.js"></script>

		</h:body>
	</ui:define>
</ui:composition>
